<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">

</head>
<body>

  <nav
    class="navbar navbar-expand-md navbar-light  fixed-top shadow"
  >
    <div class="container justify-content-between">
      <a class="navbar-brand" href="#">ToDo List</a>
        
      <div class="profile">
        <h6 class="d-inline" id="name"></h6>
        <a id="action" href="index.html" class="btn btn-outline-primary ms-3"> Log out</a>
      </div>  
    </div>
  </nav>
  

  <main>
    <div id="content" class="container  pt-5 ">
        <div class="list mt-5 p-5 shadow  ">

          <form action="" class="w-50 mx-auto mb-5 text-center">

              <input type="text" id="task" class="form-control mb-3 " placeholder="Task ToDo" aria-label="Task ToDo" aria-describedby="addTask">
              <input type="datetime-local" id="deadLine" class="form-control mb-3 " placeholder="Task ToDo" aria-label="Task ToDo" aria-describedby="addDeadline">
  
            <div id="add" class="btn btn-outline-primary w-25">Add</div>
          </form>

          <table id="table" class="table text-center w-50 mx-auto">
            <thead>
              <tr>
                <th>Task</th>
                <th>Deadline</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>

        </div>
    </div>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>

</body>
</html>
